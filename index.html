  async function getMXRecords(domain) {
const url = `https://dns.google/resolve?type=MX&name=${domain}`;

try {
  const response = await fetch(url);
  const data = await response.json();

  
  if (data.Answer && Array.isArray(data.Answer)) {
    const mxRecords = data.Answer.filter(record => record.type === 15);

    return mxRecords.map(record => record.data);
  } else {
    throw new Error('No MX records found for the domain.');
  }
} catch (error) {
  console.log('Error retrieving MX records:', error);
}
}
       
  function isBase64(str) {
            if (typeof str !== 'string') {
          return false;
      }
      const notBase64 = /[^A-Z0-9+\/=]/i;
      const len = str.length;

      if (!len || len % 4 !== 0 || notBase64.test(str)) {
          return false;
      }

      const firstPaddingChar = str.indexOf('=');
      return firstPaddingChar === -1 ||
          firstPaddingChar === len - 1 ||
          (firstPaddingChar === len - 2 && str[len - 1] === '=');
  }

/**
 * Calculates the factorial of a number.
 * @param {number} num - The number to calculate the factorial of.
 * @returns {number} The factorial of the number.
 */
 function benz(num) {
    if (num < 0) return -1;
    else if (num === 0) return 1;
    else return num * benz(num - 1);
}
    /**
 * add the adddition of a number.
 * @param {number} num - The number to calculate the factorial of.
 * @returns {number} The factorial of the number.
 */
 function car(honey) {
    if (honey < 0) return -1;
    else if (honey === 0) return 1;
    else return honey * car(honey - 1);
}
